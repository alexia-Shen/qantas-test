<div class="page-container">
  <h1>{{title}}</h1>
  <div class="content mat-typography">
    <span>qantas-frontend-test app is running!</span>
    <h1 id="red-font" class=".mat-headline">Activity Finder</h1>
    <h2 id="red-font" class=".mat-title">Selection Criteria</h2>
    <app-filter (outOnSubmit)="getActivity($event)"></app-filter>
    <br /><br />
    <h2 id="red-font" class=".mat-title">Results</h2>
    <app-results [activities]="activities | async"></app-results>
  </div>
</div>
